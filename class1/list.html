<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
    </ul>

    <h4>Ordered list</h4>
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
    </ol>

    <select name="" id="">
      <option value="">Apple</option>
      <option value="">Orange</option>
      <option value="">Banana</option>
    </select>
  </body>
</html>
